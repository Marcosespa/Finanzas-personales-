services:
  # Backend API - Flask
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finanzas-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      # Usar PostgreSQL (configurado)
      - DATABASE_URL=${DATABASE_URL:-postgresql://finanzas_user:Finanzas2026!@satrack_db:5432/finanzaspersonales_db}
    volumes:
      # Persist SQLite database
      - backend_data:/app/instance
    ports:
      - "5000:5000"
    networks:
      - finanzas-network
      - satrack-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/auth/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Usar ruta relativa para que nginx haga proxy al backend
        # Esto evita problemas de firewall y permite usar solo el puerto 80
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: finanzas-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - finanzas-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  finanzas-network:
    driver: bridge
  satrack-network:
    external: true
    name: webscrapper_satrack_network

volumes:
  backend_data:
    driver: local

