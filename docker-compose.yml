services:
  # Backend API - Flask
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finanzas-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      # Usar PostgreSQL (descomenta la siguiente línea y comenta la de SQLite):
      # - DATABASE_URL=postgresql://finanzas_user:Finanzas2026!@host.docker.internal:5432/finanzaspersonales_db
      # Usar SQLite (por defecto):
      - DATABASE_URL=${DATABASE_URL:-sqlite:///instance/finance.db}
    volumes:
      # Persist SQLite database
      - backend_data:/app/instance
    ports:
      - "5000:5000"
    networks:
      - finanzas-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/auth/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Backend está corriendo directamente en el host
        # Usar IP del servidor para acceso desde otros dispositivos en la red
        - VITE_API_URL=${VITE_API_URL:-http://192.168.1.19:5000}
    container_name: finanzas-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - finanzas-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  finanzas-network:
    driver: bridge

volumes:
  backend_data:
    driver: local

